<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录系统</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../Resources/css/reset.css">
    <link rel="stylesheet" href="../../Resources/css/welcome.css">
    <link rel="stylesheet" href="../../Resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Resources/css/style.css">
</head>
<style>
    body
    .wel_dataShow {
        margin: 80px 0;
    }
    .row {
        width: 100%;
        margin: 0 !important;
    }
</style>
<body class="gray-bg">
<!--<div class="welcome">-->
<!--<img src="../Resources/img/welcome.jpg" alt="">-->
<!--</div>-->
<section class="wel_dataShow">
    <div class="row">
        <div class="col-sm-12">
            <div class="row row-sm text-center">
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-success_">
                        <div class="h1 text-fff font-thin h1">121</div>
                        <span class="text-muted text-xs">彩票种类</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-info_">
                        <div class="h1 text-fff font-thin h1">21</div>
                        <span class="text-muted text-xs">当月彩票新增数量</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-warning_">
                        <div class="h1 text-fff font-thin h1">100</div>
                        <span class="text-muted text-xs">上架彩票数量</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v bg-danger_">
                        <div class="font-thin text-fff h1">福利彩票</div>
                        <span class="text-muted text-xs">当月销售量最高的彩票</span>
                        <div class="bottom text-left">
                            <i class="fa fa-caret-up text-warning m-l-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-primary">
                        <div class="h1 text-fff font-thin h1">321</div>
                        <span class="text-muted text-xs">当月彩票销售量</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-info">
                        <div class="h1 text-fff font-thin h1">521</div>
                        <span class="text-muted text-xs">彩票销售总量</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v bg-danger_">
                        <div class="font-thin text-fff h1">天津分站</div>
                        <span class="text-muted text-xs">当月销售量最高的分站</span>
                        <div class="bottom text-left">
                            <i class="fa fa-caret-up text-warning m-l-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-success_">
                        <div class="h1 text-fff font-thin h1">121</div>
                        <span class="text-muted text-xs">分站总数</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-info_">
                        <div class="h1 text-fff font-thin h1">21</div>
                        <span class="text-muted text-xs">当月分站增加数</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v item bg-success_">
                        <div class="h1 text-fff font-thin h1">100</div>
                        <span class="text-muted text-xs">当月订单数</span>
                        <div class="top text-right w-full">
                            <i class="fa fa-caret-down text-warning m-r-sm"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="panel padder-v bg-info_ ">
                        <div class="font-thin text-fff h1">555</div>
                        <span class="text-muted text-xs">订单总数</span>
                        <div class="bottom text-left">
                            <i class="fa fa-caret-up text-warning m-l-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
