<script>
    function changeStatus(e,id) {
        if($(e).hasClass("up")){
            layerOrder("下架",e,id);
        }else if($(e).hasClass("down")) {
            layerOrder("上架",e,id);
        }
    }
    function layerOrder(status,e,id) {
        var ticketShelves;
        swal({
            title: "您确定要" + status + "该彩票吗？",
            text: "确认前请务必仔细确认！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#23b7e5",
            confirmButtonText: status,
            closeOnConfirm: false
        }, function () {
            swal(status +"成功！", "您已经" + status + "该彩票。", "success");
            if(status == "上架"){
                $(e).removeClass("down").addClass("up");
                $(e).prev().fadeOut();
                ticketShelves = "true"
            }else if(status == "下架") {
                $(e).removeClass("up").addClass("down");
                $(e).prev().fadeIn();
                ticketShelves = "false"
            }else if(status == "删除"){
                $.ajax({
                    url:"http://Zero:8080/Tickets/Web/Application/deleteTickets.action",
                    method:"POST",
                    dataType:"jsonp",
                    data:{
                        ticketId: id
                    },
                    success:function (data) {
                        console.log(data);
                    },
                    error:function (err) {
                        console.error(err);
                    }
                });
                $(e).parent().parent().remove();
            }
            $.ajax({
                url:"http://Zero:8080/Tickets/Web/Application/confirmShelves.action",
                method:"POST",
                dataType:"jsonp",
                data:{
                    ticketId: id,
                    ticketShelves: ticketShelves
                },
                success:function (data) {
                    console.log(data);
                },
                error:function (err) {
                    console.error(err);
                }
            });
        });
    }
